<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://unpkg.com/chroma-js@2.1.0/chroma.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>T.MOTION()</title>
</head>
<body>
  <!-- MOBILE BURGER MENU -->
<div id="burger-menu">
  <button class="burger-icon" aria-label="Toggle Menu">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>
</div>

  <div class="input-section mobile-slide">
            <!-- TEXT AREA -->
        <h1>T.MOTION()</h1>
        <textarea id="text-input" placeholder="Type your text here..."></textarea>

        <!-- CANVAS FORMAT -->
        <div class="filter" data-type="canvas-format">
        <label>
          Canvas Format
          <img src="filter_arrow.svg" class="filter-arrow" alt="arrow" />
        </label>
        <ul class="filter-options hidden">
            <li data-value="portrait">Portrait</li>
            <li data-value="square">Square</li>
            <li data-value="landscape">Landscape</li>
        </ul>
        <input type="hidden" id="canvas-format" value="square">
        </div>

        <!-- TYPOGRAPHY STYLE -->
        <div class="filter" data-type="typography">
        <label>
          Typographic Style
          <img src="filter_arrow.svg" class="filter-arrow" alt="arrow" />
        </label>
        <ul class="filter-options hidden">
            <li data-value="contemporary">Contemporary</li>
            <li data-value="brutalist">Brutalist</li>
            <li data-value="bookish">Bookish</li>
            <li data-value="console">Console</li>
            <li data-value="groovy">Groovy</li>
            <li data-value="loose-script">Loose Script</li>
        </ul>
        <input type="hidden" id="typography" value="contemporary">
        </div>

        <!-- COLOR MOOD -->
        <div class="filter" data-type="mood">
          <label>
            Color Mood
            <img src="filter_arrow.svg" class="filter-arrow" alt="arrow" />
          </label>
          <ul class="filter-options hidden">
              <li data-value="monochrome">Monochrome</li>
              <li data-value="vibrant">Vibrant</li>
              <li data-value="soft">Soft</li>
              <li data-value="warm">Warm</li>
              <li data-value="cold">Cold</li>
          </ul>
          <input type="hidden" id="mood" value="monochrome">
          </div>

        <div class="section-divider"></div>

        <!-- FONT SIZE -->
        <div class="filter-slider">
        <label for="fontsize">Font Size</label>
        <div class="slider-wrapper">
          <input type="range" id="fontsize" min="1" max="4" step="0.01" value="2">
        </div>
        </div>

        <!-- STRUCTURE (range stays as-is) -->
        <div class="filter-slider">
          <label for="structure">Structure Level</label>
          <div class="slider-wrapper">
            <input type="range" id="structure" min="1" max="100" step="1" value="50">
          </div>
        </div>

        <div class="section-divider"></div>

        <!-- MOTION TYPE -->
        <div class="motion-toggle">
          <span>Motion</span>
          <div class="toggle-switch" id="motion-toggle" data-state="on">
            <div class="toggle-circle"></div>
          </div>
        </div>
        <input type="hidden" id="motion" value="dynamic">

        <!-- GENERATE BUTTON -->
        <button id="generate-btn" class="generate-button">
          GENERATE
          <img src="arrow.svg" alt="arrow" class="arrow" />
        </button>
  </div>

  <div class="output-section">
    <canvas id="artwork-canvas" class="canvas square"></canvas>
  
    <div id="loading-overlay" class="loading-overlay">
      <div id="loading-canvas" class="loading-canvas square">
        <div id="loading-text"></div>
      </div>
    </div>
  </div>

  <!-- DOWNLOAD BUTTON -->
<button id="download-btn" class="download-icon-btn">
  <img src="download.svg" alt="Download" />
</button>

  <script type="module" src="script.js"></script>
</body>
</html>
